<html>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aColor;

uniform float xDelta;
uniform float uTheta;

out vec4 vColor;//vertex

void main()
{
    float s = sin(uTheta);
    float c = cos(uTheta);

    gl_Position.x = (-s*aPosition.y + c*aPosition.x) + xDelta;
    gl_Position.y = s*aPosition.x + c*aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
    vColor = aColor;
}
</script>
